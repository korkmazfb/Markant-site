      src="https://kit.fontawesome.com/44df10ddff.js"
      crossorigin="anonymous"
    ></script>
    <title>Markant</title>
  </head>

  <body>
    <header class="header">
      <nav class="header__nav">
        <ul class="header__ul">
          <li class="header__li"> <a class="header__link" href="/index.html"><img class="header__logo" src="/img/logoo.png" alt="logo van markant"></a> </li>
          <li class="header__li">
            <a class="header__link" href="#over">OVER MARKANT</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="/agenda.html">AGENDA</a>

          <li class="header__li">
            <a class="header__link" href="/nieuws.html">NIEUWS</a>
          </li>
          <li class="header__li">
            <a class="header__link" href="/vrijwillegerswerk.html"
              >VRIJWILLIGERWERK</a
            >
          </li>
          <li class="header__li">
            <a class="header__link" href="#contact">CONTACT</a>
          </li>
        </ul>
      </nav>
    </header>

    <section id="contact" class="contact">
      <h1>Contact</h1>
      <form action="" class="contact">
        <div class="contact__ver">
          <h3>Voornaam*</h3>
          <input type="text" name="" placeholder="Naam" id="" required />
        </div>
        <div class="contact__ver">
          <h3>Achternaam*</h3>
          <input
            type="text"
            name=""
            placeholder="Achternaam"
            id=""
            required
          />
        </div>
        <div class="contact__ver">
          <h3>Email*</h3>
          <input
            type="text"
            name=""
            placeholder="Email"
            id=""
            required
          />
        </div>
        <div class="contact__ver">
          <h3>Gebortedatum*</h3>
          <input type="text" name="" placeholder="Gebortedatum" id="" required />
        </div>
        <div class="contact__ver">
          <h3>Telefoonnummer*</h3>
          <input type="text" name="" placeholder="Telefoonnummer" id="" required />
        </div>
        <input class="contact__verzenden" type="submit" value="Verzenden" />
      </form>
    </section>
  </body>
